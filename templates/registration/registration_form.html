{% extends 'rango/base.html' %}

{% block title %}
    Registration Page
{% endblock %}


{% block body_block %}
    <div class="page-header">
        <h1>Register With Rango</h1>
    </div>

    <form role="form" method="post" action=".">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {% if field.errors %}
                {{ field.label }}: {{ field.errors }}
            {% endif %}
        {% endfor %}

        <h2 class="for-signin-heading">Sign Up Here</h2>

        <div class="form-group">
            <p class="required">
                <label for="id_username">Username:</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" 
                    type="text"  placeholder="Enter username">
            </p>
        </div>

        <div class="form-group">
            <p class="required">
                <label for="id_email">E-mail:</label>
                <input class="form-control" id="id_email" name="email" type="email" 
                    placeholder="Enter email">
            </p>
        </div>
        
        <div class="form-group">
            <p class="required">
                <label for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password"
                    placeholder="Enter password">
            </p>
        </div>

        <div class="form-group">
            <p class="required">
                <label for="id_password2">Confirm Password:</label>
                <input class="form-control" id="id_password2" name="password2" type="password" 
                    placeholder="Enter password again">
            </p>
        </div>

        <input class="btn btn-default" type="submit" value="Submit">
    </form>
{% endblock %}
